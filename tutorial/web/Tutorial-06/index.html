        <form>
            <div class="form-group">
                <label for="user">
						Username:
					</label>
                <input type="text" name="username" id="usernames" class="form-control">
                <h5 id="usercheck" style="color: red; font-size: 15px; font-weight: 700;">
                    Username is missing
                </h5>
            </div>

            <div class="form-group">
                <label for="user">
						Email:
					</label>
                <input type="email" name="email" id="email" required class="form-control">
                <small id="emailvalid" class="form-text
				text-muted invalid-feedback" style="color: rgb(0, 0, 0); font-size: 15px; font-weight: 700;">
						Your email must be a valid email
					</small>
            </div>

            <div class="form-group">
                <label for="password">
						Password:
					</label>
                <input type="password" name="pass" id="password" class="form-control">
                <h5 id="passcheck" style="color: red; font-size: 15px; font-weight: 700;">
                    Please Fill the password
                </h5>
            </div>



            <input type="submit" id="submitbtn" value="Submit" class="btn btn-primary">

            <h3>Don't have an account then <a href="/register/index.html">Sign up</a> here</h3>
    </div>

    </form>
